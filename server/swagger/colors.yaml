paths:
  /colors:
    get:
      tags:
      - "Colors"
      summary: "Get all colors"
      operationId: "listColors"
      produces:
      - "application/json"
      parameters:
      - name: "limit"
        in: "query"
        description: "Limit the number of returned results"
        type: "integer"
        format: "int32"
        default: 50
        minimum: 1
      - name: "offset"
        in: "query"
        description: "Offset the number of returned result from an index of 0"
        type: "integer"
        format: "int64"
        default: 0
        minimum: 0
      responses:
        200:
          description: "Successfully Retrieved Colors"
          schema:
            type: "object"
            properties:
              results:
                type: "array"
                items:
                  $ref: "#/definitions/Color"
              message:
                type: "string"
                description: |
                  "If empty result, it shall state 'No results were found'. If results found,
                  it shall state 'Found X result(s)"
              total:
                type: "integer"
                description: "The actual number of results found"
              offset:
                type: "integer"
                description: "The returned offset from an index of 0"
              limit:
                type: "integer"
                description: "Limit of the number of results returned"
        400:
          description: "Invalid Input"
          schema:
            type: "object"
            properties:
              status:
                type: "integer"
                description: "The http status code"
              code:
                type: "integer"
                description: "The error code"
              message:
                type: "string"
                description: "The message associated to the error code"
      x-swagger-router-controller: "colors"
    post:
      tags:
      - "Colors"
      summary: "Create a color"
      operationId: "createColor"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: "Color object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/ColorCreate"
      responses:
        201:
          description: "Successfully Created Color"
          schema:
            type: "object"
            properties:
              data:
                $ref: "#/definitions/Color"
              message:
                type: "string"
        400:
          description: "Invalid Input"
          schema:
            type: "object"
            properties:
              status:
                type: "integer"
                description: "The http status code"
              code:
                type: "integer"
                description: "The error code"
              message:
                type: "string"
                description: "The message associated to the error code"
      x-swagger-router-controller: "colors"
  /colors/{colorId}:
    parameters:
    - name: "colorId"
      in: "path"
      required: true
      type: "integer"
      description: "The Id of the color"
    get:
      tags:
      - "Colors"
      summary: "Get a Color's metadata"
      operationId: "getColor"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successfully Retrieved Color"
          schema:
            type: "object"
            properties:
              data:
                $ref: "#/definitions/Color"
              message:
                type: "string"
        404:
          description: "Color does not exist"
      x-swagger-router-controller: 'colors'
    put:
      tags:
      - "Colors"
      summary: "Modify a Color"
      operationId: "modifyColor"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: "Color object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/ColorModify"
      responses:
        200:
          description: "Successfully Modified Color"
          schema:
            type: "object"
            properties:
              data:
                $ref: "#/definitions/Color"
              message:
                type: "string"
        400:
          description: "Invalid Input"
          schema:
            type: "object"
            properties:
              status:
                type: "integer"
                description: "The http status code"
              code:
                type: "integer"
                description: "The error code"
              message:
                type: "string"
                description: "The message associated to the error code"
        404:
          description: "Color not found"
      x-swagger-router-controller: "colors"
    delete:
      tags:
      - "Colors"
      summary: "Delete a Color"
      operationId: "deleteColor"
      responses:
        200:
          description: "Successfully Deleted Color"
          schema:
            type: "object"
            properties:
              data:
                $ref: "#/definitions/Color"
              message:
                type: "string"
        400:
          description: 'Cannot be deleted'
          schema:
            type: 'object'
            properties:
              status:
                type: 'integer'
                description: 'The http status code'
              code:
                type: 'integer'
                description: 'The error code'
              errors:
                type: 'array'
                items:
                  type: 'string'
                  description: 'The error messages'
        404:
          description: "Color does not exist"
      x-swagger-router-controller: 'colors'
definitions:
  Color:
    type: "object"
    description: "Color object"
    properties:
      id:
        type: "integer"
        description: |
          "The id of Color"
      name:
        type: "string"
        description: "The name of the Color"
      hexColor:
        type: "string"
        description: "The Hex value of the Color"
      price:
        type: "integer"
        description: "The Price value of the Color"
      createdAt:
        type: "string"
        format: "date"
        description: "The date at which the Color was created"
      updatedAt:
        type: "string"
        format: "date"
        description: "The date at which the Color was last updated"
  ColorCreate:
    type: "object"
    description: "The model to create or modify a color object"
    required:
    - "name"
    properties:
      name:
        type: "string"
        description: "The name of the Color"
      hexColor:
        type: "string"
        description: "The Hex value of the Color"
      price:
        type: "integer"
        description: "The Price value of the Color"
  ColorModify:
    type: "object"
    description: "The model to create or modify a color object"
    properties:
      name:
        type: "string"
        description: "The name of the Color"
      hexColor:
        type: "string"
        description: "The Hex value of the Color"
      price:
        type: "integer"
        description: "The Price value of the Color"
